{% extends 'base.html' %} {% block title %} Edit Post {% endblock %} {% block
content %}

<h1>Edit Post</h1>

<form method="POST">
    <div class="form-group row">
        <label for="Title" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="title" name="title" />
        </div>
    </div>
    <div class="form-group row">
        <label for="last_name" class="col-sm-2 col-form-label">Content</label>
        <div class="col-sm-10">
            <input
                type="text"
                class="form-control"
                id="content"
                name="content"
            />
        </div>
    </div>

    <div class="form-group row">
        <div class="ml-auto mr-3">
            <button type="submit" class="btn btn-success">Edit</button>
        </div>
        <a href="/users/users">Cancel</a>
    </div>
</form>

{% endblock %}
