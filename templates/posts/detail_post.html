{% extends 'base.html' %} {% block title %}Post Detail{% endblock %} {% block
content %}

<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{post.title}}</h1>
        <p>{{post.content}}</p>
        <p>By {{ user.first_name }} {{ user.last_name }}</p>

        <div class="btn-group" role="group" aria-label="Post Actions">
            <form method="POST" action="/posts/detail_post/{{ post.id }}">
                <button
                    type="submit"
                    onclick="return confirm('Are you sure you want to delete this post?')"
                    class="btn btn-danger btn-rounded mx-2"
                >
                    Delete
                </button>
            </form>

            <button
                onclick="window.location.href='/posts/edit_post/{{ post.id }}';"
                class="btn btn-primary btn-rounded mx-2"
            >
                Edit
            </button>

            <button
                onclick="window.location.href='/';"
                class="btn btn-primary btn-rounded mx-2"
            >
                Cancel
            </button>
        </div>
    </div>
</div>

{% endblock %}
