<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link
            rel="stylesheet"
            href="https://unpkg.com/bootstrap/dist/css/bootstrap.css"
        />
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/">Blogly</a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/users/users">Users</a>
                </li>
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/tags/tags">Tags</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="btn btn-sm btn-secondary m-1" href="/users/new"
                        >Add user</a
                    >
                </li>
                <li class="nav-item ml-2">
                    <a class="btn btn-sm btn-secondary m-1" href="/tags/new_tag"
                        >Add tag</a
                    >
                </li>
            </ul>
        </nav>
        <div class="container">
            <main>{% block content %}{% endblock %}</main>
        </div>
    </body>
</html>
