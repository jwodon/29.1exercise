{% extends 'base.html' %} {% block title %}User Detail{% endblock %} {% block
content %}

<div class="row">
    {% if user.image_url %}
    <div class="col-sm-2 col-6">
        <img src="{{ user.image_url }}" class="img-fluid" />
    </div>
    {% endif %}

    <div class="col-sm-10 col-12">
        <h1>{{user.first_name}} {{user.last_name}}</h1>
        <form method="POST" action="/users/delete/{{ user.id }}">
            <button
                type="submit"
                onclick="return confirm('Are you sure you want to delete this user?')"
                class="btn btn-danger"
            >
                Delete
            </button>
        </form>
        <button
            onclick="window.location.href='/users/edit/{{ user.id }}';"
            class="btn btn-primary"
        >
            Edit
        </button>
        <button onclick="window.location.href='/';" class="btn btn-primary">
            Go back
        </button>
        <h2>Posts</h2>
        <ul>
            {% for post in user.posts %}
            <li>
                <a href="/posts/detail_post/{{ post.id }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>
        <button
            onclick="window.location.href='/posts/new_post/{{ user.id }}';"
            class="btn btn-primary"
        >
            Add Post
        </button>
    </div>
</div>
{% endblock %}
