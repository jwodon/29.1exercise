{% extends 'base.html' %} {% block title %}Tag Detail{% endblock %} {% block
content %}

<div class="row">
    <div class="col-sm-10 col-12">
        <h1>{{tag.name}}</h1>

        <ul>
            {% for post in tag.posts %}
            <li>
                <a href="/posts/detail_post/{{ post.id }}">{{ post.title }}</a>
            </li>
            {% endfor %}
        </ul>

        <div class="btn-group" role="group" aria-label="Post Actions">
            <form method="POST" action="/tags/detail_tag/{{ tag.id }}">
                <button
                    type="submit"
                    onclick="return confirm('Are you sure you want to delete this tag?')"
                    class="btn btn-danger btn-rounded mx-2"
                >
                    Delete
                </button>
            </form>

            <button
                onclick="window.location.href='/tags/edit_tag/{{ tag.id }}';"
                class="btn btn-primary btn-rounded mx-2"
            >
                Edit
            </button>
        </div>
    </div>
</div>

{% endblock %}
